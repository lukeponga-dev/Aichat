<!DOCTYPE html>
<html>
  <head>
    <title>Gemini AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "marked": "https://esm.sh/marked@^15.0.8",
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Gemini AI Assistant</h1>
      <p class="model-display">Model: <strong>gemini-2.5-flash</strong></p>
      <div class="form-group">
        <label for="system-instruction-input">System Instruction (optional):</label>
        <textarea id="system-instruction-input" rows="3" aria-label="System instruction input">You are a helpful assistant.</textarea>
      </div>
      <div class="form-group">
        <label for="prompt-input">Enter your prompt:</label>
        <textarea id="prompt-input" rows="5" aria-label="Prompt input">Explain to me how AI works</textarea>
      </div>
      <button id="generate-btn">Generate</button>
      <div id="loader" class="loader hidden" role="status" aria-live="polite"></div>
      <div id="output"></div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
